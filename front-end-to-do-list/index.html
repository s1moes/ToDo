<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do | Obrigado Cá Dentro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h5 class="sidebar-heading">COISINHO <i class="fa fa-bar-chart"></i></h5>
        </div>
        <ul class="nav flex-column mt-3">
            <li class="nav-item">
                <a class="nav-link active" style="cursor: pointer;" data-url="view/tarefas.html">
                    <i class="fas fa-tasks"></i>
                    <span class="nav-text">Tarefas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="cursor: pointer;" data-url="view/lista_compras.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="nav-text">Lista compras</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="cursor: pointer;" data-url="view/calendario.html">
                    <i class="fas fa-calendar"></i>
                    <span class="nav-text">Calendário</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="cursor: pointer;" data-url="view/gastos_monetarios.html">
                    <i class="fa-solid fa-coins"></i>
                    <span class="nav-text">Gastos monetários</span>
                </a>
            </li>
        </ul>

        <hr class="my-3">

    </nav>

    <div class="main-content">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col">
                    <h1 class="h3 mb-0">Tarefas</h1>
                </div>
            </div>
            
            <div class="task-container">
                <div class="task-header">
                    <div>
                        <h5 class="mb-0">Hoje</h5>
                        <small class="text-muted">Sábado, 1 de Março</small>
                    </div>
                    <button class="btn btn-sm btn-outline-primary rounded-pill">
                        <i class="fas fa-plus me-1"></i> Nova Lista
                    </button>
                </div>
                
                <div class="task-form">
                    <button>
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
                
                <div class="filters">
                    <button class="filter-btn active">Todas</button>
                    <button class="filter-btn">Pendentes</button>
                    <button class="filter-btn">Concluídas</button>
                </div>
                
                <ul class="task-list"></ul>
                
                <div class="task-stats">
                    
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/tarefas.js"></script>
    <script src="js/lista_compras.js"></script>
</body>
</html>
